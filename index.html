<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Popup Widget</title>
        <link rel="stylesheet" href="easypopups.css">
    </head>
    <body>

        <button data-ptarget="hello">Trigger</button>

        <div data-popup="hello" data-ptype="simple" data-ptitle="Custom title">
           <p>This is the popup content.</p>
        </div>

        <script src="easypopups.js"></script>
    </body>
</html>
